
  {% extends "base.html" %}
  
  {% block content %}

    <h1 style="text-align:center;">Create a new Blog Post</h1>
    
    <form action="/newpost" method="post">
        <label for="title">Title for your new blog:</label><br>
        <input type="text" name="title" value= "{{blog_title}}"/><br>
        <label for="body">Your new blog post:</label><br>
        <textarea name="body">{{blog_body}}</textarea>
        
        <p class='error'>{{title_error}}</p>
        <p class='error'>{{body_error}}</p>

        <p><input type="submit" value="Add Post"/></p>
    </form>
  
  {%endblock%}
