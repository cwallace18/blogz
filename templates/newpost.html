{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Post</h1>
    <form action="/newpost" method='POST'>
        <p>
            <div><label>Title of Your Post</label></div>
            <input type="text" name="blog_title" value="{{ blog_title }}"/>
            <span class="error">{{ title_error}}</span>
        </p>
        <p>
            <div><label>Text of your post:</label></div>
            <textarea style="vertical-align:top;" rows="10" columns="30" name="blog_body">{{ blog_body }}</textarea>
            <span class ="error">{{ body_error }}</span>
        </p>
        <input type="submit" value="Post it!"/>
    </form>

{% endblock %}
