
{% extends "base.html" %}

{% block content %}

  
    <h1 style="text-align:center;"> All Users!</h1>
    {% if users|length == 0%}
        <p> No user yet! </p>
    {%else%}
        {% for user in users %}
        <h4> - <a href="./blog?user={{user.username}}">{{ user.username }}</a> </h4>
       

        {%endfor%}
    {%endif%}




{% endblock %}
